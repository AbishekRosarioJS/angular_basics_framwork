<p *ngIf="true">text is shown but the element is hidden</p>
<p *ngIf="false">text is hidden and the element also hidden</p>
<br>

<p *ngIf="result;then thenBlock; else elseBlock">text not shown!</p>
<ng-template #thenBlock>
    text is render when condition true
</ng-template>
<ng-template #elseBlock>
    text is render when condition false
</ng-template>

<br>
<p>check box check or uncheck</p>
<div>
    show <input type="checkbox" [(ngModel)]="CheckBox">
</div>
<p *ngIf="CheckBox">show is checked</p>
<p *ngIf="!CheckBox">show is not checked</p>
